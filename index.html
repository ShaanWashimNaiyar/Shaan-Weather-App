<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Genos&family=Reggae+One&display=swap" rel="stylesheet">
    <style>
            .navbar-brand {
              font-size: 30px; /* Adjust the font size as needed */
            }
    </style>
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a style="font-family: 'Reggae One', cursive;" class="navbar-brand" href="#">
        
        <img src="images/147336958_padded_logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        Shaan's Weather App
      </a>
    </div>
  </nav>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"> City Not found </div>
                <div class="date" id="date"> Undefined </div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">&deg;C (min) / &deg;C (max)</div>
                <div class="weather" id="weather">undefined</div>
                <div id="weather-icon">
    <img id="icon-image" src="" alt="Weather Icon">
</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
